<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Racing Keys</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="header text-center">
          <img src="racing-flags.svg" width="60">
          <h1>Racing Keys</h1>
          <img src="racing-flags.svg" width="60">
        </div>
        <div id="track">
          <div class="player" data-key="a">a</div>
          <div class="player" data-key="l">l</div>
        </div>
        <button class="btn btn-lg btn-reset tmp-hidden" id="reset">Race Again</button>
      </div>
    </div>
  </div>
  <div id="confetti"></div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- confetti js -->
  <script type="text/javascript" src="scripts/confetti.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
